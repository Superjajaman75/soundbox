  <script>
	jQuery.noConflict();
	(function( $ ) {
		var myAudio;
		
		function playAudio(but, song) {
			if (but.innerHTML == "PLAY") {
				//if (myAudio) {myAudio.pause();}
				myAudio = new Audio(song);
				myAudio.play();
				myAudio.onended = function() { but.innerHTML ='PLAY';};
				but.innerHTML ='STOP';
			} else if (but.innerHTML == "STOP") {
				myAudio.pause();
				myAudio.currentTime = 0;
				but.innerHTML ='PLAY';
			}
		}
		
		$('#Why_Are_You_Running_SHORT').click(function() {
			playAudio(this, 'audio/Why_Are_You_Running_SHORT.mp3');
		});
		$('#Why_Are_You_Running_LONG').click(function() {
			playAudio(this, 'audio/Why_Are_You_Running_LONG.mp3');

		$('#reallyNigga').click(function() {

		$('#run').click(function() {

	})(jQuery);
